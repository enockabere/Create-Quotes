<section id="quote">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body" *ngFor='let num of memes'> 
                        <h5 class="card-title">{{ num.quoteTitle }}</h5>
                        <app-about-quote [addQuote]='num'></app-about-quote>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Toggle Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
