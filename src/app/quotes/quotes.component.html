<section id="quote">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" *ngFor='let num of memes; let i=index'> 
                        <h5 class="card-title">{{ num.quoteTitle }}</h5>
                        <button type="submit" (click)='toggleDescription(i)' class="btn btn-success">View More</button>
                        <app-about-quote *ngIf='num.showQuoteDescription' [addQuote]='num' (qDelete)='removeQuote($event,i)'></app-about-quote>
                    </div>
                    <div class="card-footer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
