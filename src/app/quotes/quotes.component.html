<section id="quote">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" *ngFor='let num of memes; let i=index'> 
                        <h5 class="card-title" appHover>{{ num.quoteTitle }}</h5> <p>Meme owner: {{num.owner}}</p>
                        <button type="submit" (click)='toggleDescription(i)' class="btn btn-success">View More</button> <p> Posted On: {{num.completeDate|date}}</p>
                        <app-about-quote *ngIf='num.showQuoteDescription' [addQuote]='num' (qDelete)='removeQuote($event,i)'></app-about-quote>
                    </div>
                    <div class="card-footer">      
                    </div>
                </div>
            </div>   
            <div class="col-md-6">
                <app-create-quote (addQuote)="addNewQuote($event)"></app-create-quote>
            </div>       
        </div>
    </div>
</section>
